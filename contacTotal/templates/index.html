<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Total Radio</title>
    <link rel="stylesheet" href="static/css/styles.css">
    </head>
<body>
    <nav class="nav">
        <div class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Contacto Total Radio</a>
            <a href="#">Revista</a>
            <a href="#">Programas</a>
            <a href="#">Podcast</a>
            <a href="#">Quienes Somos</a>
            <a href="#">Programación</a>
            <a href="#">Tienda</a>
            <a href="#">Contacto</a>
        </div>
        <div>
            <img src="static/img/buscar.png" alt="Search" style="width: 30px; height: 30px;">
            <img src="static/img/menu-principal.png" alt="Menu" style="width: 30px; height: 30px;">
        </div>
    </nav>

    <header class="header">
        <div class="logo-container">
            <img src="static/img/Logo CT2.png" alt="Contacto Total Media" class="logo">
        </div>
    </header>

    <div class="main-content">
        <!-- Left Column - Modified Live Section -->
        <div>
            <div class="live-section">
                <p class="station-name">Contacto Total Radio</p>
                <div class="live-container">
                    <div class="live-indicator">
                        <div class="live-dot"></div>
                        <span>LIVE</span>
                    </div>
                    <img src="static/img/ecualizador.gif" alt="Equalizer" class="equalizer">
                    <div style="display: flex; gap: 1rem; font-size: 30px;">
                        <span>⏮</span>
                        <span>▶</span>
                        <span>⏭</span>
                    </div>
                </div>
            </div>
            <img src="static/img/revista.jpeg" alt="Magazine Cover" class="magazine-cover">
        </div>

        <!-- Center Column - Main Player -->
        <div class="main-player">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/RyewX_e5Blg?si=ppBcPOv8WzVBd_yB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <!-- <div class="player-controls">
                <div class="play-button">▶</div>
                <div class="progress-bar"></div>
                <img src="/api/placeholder/24/24" alt="Settings">
            </div> -->
        </div>

        <!-- Right Column - Podcast Player -->
        <div>
            <div class="podcast-player">
                <img src="static/img/podcast3.png" alt="Podcast Cover" class="podcast-cover">
                <h3 class="podcast-title">PODCAST</h3>
                <p>Contacto Total</p>
                <div class="podcast-controls">
                    <span>00:00</span>
                    <div style="display: flex; gap: 1rem;">
                        <span>⏮</span>
                        <span>▶</span>
                        <span>⏭</span>
                    </div>
                    <span>00:00</span>
                </div>
            </div>

            <div class="weather-widget">
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <p>Jueves, 13 Feb 2024</p>
                        <p>Bogotá</p>
                    </div>
                    <h2>24°</h2>
                </div>
                <p>Se espera chubascos el próximo lunes</p>
                <button style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 0.5rem; border-radius: 5px; width: 100%; margin-top: 1rem;">Ver pronóstico completo</button>
            </div>
        </div>
    </div>

    <div class="social-section">
        <p class="social-text">Escúchenos en vivo en nuestras redes sociales</p>
        <div class="social-links">
            <div class="social-icon">
                <img src="static/img/Fb.png" alt="facebook" class="icon-social">
            </div>
            <div class="social-icon">
                <img src="static/img/Instagram.png" alt="instagram" class="icon-social">
            </div>
            <div class="social-icon">
                <img src="static/img/X.png" alt="twitter" class="icon-social">
            </div>
            <div class="social-icon">
                <img src="static/img/Youtube.png" alt="youtube" class="icon-social">
            </div>
            <div class="social-icon">
                <img src="static/img/Linkedin.png" alt="Linkedin" class="icon-social">
            </div>
            <div class="social-icon">
                <img src="static/img/Tiktok.png" alt="Tiktok" class="icon-social">
            </div>
        </div>
    </div>
</body>
</html>
